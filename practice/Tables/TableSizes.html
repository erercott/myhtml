<!-- 
<tr> Table Row
<td> Table Data
<th> Table Header
 -->
 <!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
  border-collapse: collapse;
}
th {
background-color:#66CDAA;
}
</style>

<body>
<h2>Table Sizes</h2>

<table style="width:100%">

    <th>Film</th>
    <th>Year</th>
  </tr>

    <td>Xenogenesis</td>
    <td>1978</td>
  </tr>
  <tr>
    <td>Rambo: First Blood Part II</td>
    <td>1985</td>
  </tr>
  <tr>
    <td>Aliens</td>
    <td>1986</td>
  </tr>
</table>
<br>

</tr>

<tr> 
</tr>

</html>
