<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding-top: 5px;
  padding-bottom: 5px;
  padding-left: 2px;
  padding-right: 12px;
}

</style>
</head>
<body>

<h2>Cellpadding - top - bottom - left - right </h2>
<p>We can specify different padding for all fours sides of the cell content.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th style="background-color:#8080ff">Born</th>
  </tr>
  <tr>
    <td>Alan</td>
    <td>Moore</td>
    <td>1953</td>
  </tr>
  <tr>
    <td>Paul</td>
    <td>Dini</td>
    <td>1957</td>
  </tr>
  <tr>
    <td>Todd</td>
    <td>McFarlane</td>
    <td>1961</td>
  </tr>
</table>
<p style="text-align: right;"> I try to make these as tight as possible<br>- erercott</p>

</body>
</html>
