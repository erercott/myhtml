<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 2px dotted black;
  border-collapse: collapse;
}
th {
  padding: 1px;
  text-align: left;
}
td{
  padding: 12px;
}
caption{
	text-align: Center; 
}
</style>
</head>
<body>

<h2>Cellpadding</h2>
<p>Cell padding specifies the space between the cell content and its borders.</p>

<!-- <caption> tags must be inside of the <table> tag --> 
<table style="width:100%">
<caption> Party Members</caption> 
  <tr>
    <th>Firstname</th>
    <th style="background-color:#ff4d94">Status</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Ninten</td>
    <td>Alive</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Lloyd</td>
    <td>Alive</td>
    <td>94</td>
  </tr>
  <tr>
    <td>Ana</td>
    <td>DEAD</td>
    <td>80</td>
  </tr>
</table>
<br> 
<table style="width:50%">
	<tr> 
    	<th style="padding: 25px; text-align: Center; background-color: #ce85e0"> Health </th>
        <th style="text-align: Center;"> SP </th> 
    </tr> 
    <tr> 
    	<td style="text-align: Right;">452</td>
        <td style="text-align: Right; background-color: #80ffce">333</td>
    </tr> 
</table>

</body>
</html>
