<!-- 
<tr> Table Row
<td> Table Data
<th> Table Header
 -->
 
 <!DOCYTUPE html> 
 <html> 
	<head>
		<h4> Border Styles <h4> 
	</head> 
	<!-- Border -->
	<table style="width:50%; border: 1px solid black;">
	<tr> 
		<th style="border: 1.5px solid black; background-color:#DA70D6;">Film</th>
		<th style="border: 1.5px solid black; background-color:#DA70D6;">Year</th>
	</tr>
	<tr> 
		<td>Taxi Driver</td> 
		<td>1976</td> 
	</tr> 
		</th> 
	</table>
	<br> 
	<!-- Collapsed Table Borders --> 
	<table style="border: 1px solid black; border-collapse: collapse; width:20%">
		<tr>
			<th style=" border: 1px solid black; border-collapse: collapse;">Title</th>
			<th style="border: 1px solid black; border-collapse: collapse;">Title 2</th> 
		</tr>
		<tr>
			<td>Item</td> 
			<td>Item 2</td>
		</tr>
	</table> 
	<br> 
	<!-- Borderless Color Table --> 
<table style="border: 1.1px solid black; background-color: #96D4D4; width:25%">
		<tr>
			<td  style="border: 1px solid white; border-collapse: collapse;"><b>Film</b></td>
			<td  style="border: 1px solid white; border-collapse: collapse;"><b>Year</b></td> 
		</tr>
	
		<tr>
			<td>Star Wars: The Force Awakens</td>
			<td>2015</td>
		</tr>
		<tr> 
			<td> Star WarsL The Last Jedi</td> 
			<td>2017</td> 
		</tr> 
		<tr> 
			<td> Star Wars: The Rise of Skywalker</td> 
			<td>2019</td>
		</tr>
</table> 
<br> 
<!-- Round Table Borders --> 
<table style="Width:10%; background-color:#00008B; border-radius: 8px;"> 
	<tr> 
		<th style="color:#B0E0E6">Film</th>
		<th style="color:#B0E0E6">Year</th>
	</tr> 
	<tr style="background-color:#5F9EA0;"> 
		<td>Ghost World </td>
		<td>2001</td>
	</tr> 
	<br> 
	</table> 
	<br> 
<!-- Dotted Table Borders --> 
<table style="border-style: dotted"> 
	<tr> 
		<th>Film</th>
		<th style="border: 1.1px solid black;">Year</th> 
	</tr> 
	<tr> 
		<td>Raging Bull</td>
		<td>1980</td> 
	</tr> 
<!--

-ridge

-none
-hidden
--> 

</table> 
 </html>
