<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
mark { 
  background-color: #B22222;
  color: white;
}
</style>
</head>
<body>


<h4>Colspan</h4>
<p> 
tr - Table Row <br>
td - Table Data <br>
th - Table Header <br>
</p>

<p> The <mark> th</mark> tag has a colspan set to 5 </p>
<table style="width:100%">
  <tr>
    <th colspan="5">Name</th>
  </tr>
  <tr>
	<td> 1 </td>
    <td> 2 </td>
    <td> 3 </td>
    <td> 4 </td>
    <td> 5 </td>
  </tr>
  <p>  </p>
</table>
</body>
</html>
