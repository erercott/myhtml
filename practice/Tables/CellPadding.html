<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
table {
  border-spacing: 10px;
}
</style>
</head>
<body>

<h2>Cellspacing</h2>
<p>Change the space between the cells with the border-spacing property.</p>

<table style="width:100%; margin: 5px;">
  <tr>
    <th style="background-color:#800000; color: white;">Firstname</th>
    <th>Country</th> 
  </tr>
  <tr> 
  	<td>Koem</td>
    <td style="background-color:#e6fff2;">Cambodia</td>
  </tr>
  <tr>
  	<td>Tshepiso</td>
    <td style="background-color:#005580; color: white;">South African</td>
  </tr>
  <tr> 
  	<td>Noor</td>
    <td style="background-color:#a3a3c2;">Arabic</td>
  </tr>
</table>
<br>
<table style="border-spacing: 5px; margin: auto;">
	<tr>
    	<th>Ranking</th>
    </tr>
    <tr>
    	<td style="background-color:#faebf5;">1.</td>
    </tr>
    <tr>
    	<td style="background-color:#f5d6eb;">2.</td>
    </tr>
    <tr>
    	<td style="background-color:#f0c2e0;">3.</td>
    </tr>
    <tr>
    	<td style="background-color:#ebadd6;">4.</td>
    </tr>
</table>
</body>
</html>
