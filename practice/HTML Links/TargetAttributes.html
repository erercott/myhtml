<!DOCTYPE html> 
<html> 
<body style="background-color:Plum";> 
<h1> Target Attribute Types </h1>  
<h2> _self </h2> 
<p> Opens document in the same window/tab.</p>
<a href="https://en.wikipedia.org/wiki/Hyperlink" target="_self"> Self Hyperlink</a> 
<br> 
<h2> _blank </h2> 
<p> Opens in a new tab or window</p>
<a href="https://en.wikipedia.org/wiki/Hyperlink" target="_blank"> Blank Hyperlink</a>
<br> 
<h2> _parent </h2> 
<p> Opens the document in the 'parent' frame </p> 
<a href="https://en.wikipedia.org/wiki/Hyperlink" target="_parent"> Parent Hyperlink</a>
<br> 
<h2> _top </h2> 
<p> Opens document in the full body of the window </p>
<a href="https://en.wikipedia.org/wiki/Hyperlink"  target="_top"> Top Hyperlink</a> 
</body>
</html>
